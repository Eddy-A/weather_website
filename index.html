
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>The Weather App</h1>
            <h3>Enter the city and country below to know the current weather provided by openweathermap.</h3>
            <a href="#" class="btn">Get Started</a>


            <form id="weather-form">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
                <button type="submit">Get Weather</button>
            </form>
        </div>
    </header>
    <div class="container">
        
        <div id="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
        
    </div>
    <script>
        
    document.addEventListener('DOMContentLoaded', function () {
    const weatherForm = document.getElementById('weather-form');
    const weatherInfo = document.getElementById('weather-info');

    weatherForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const cityInput = document.getElementById('city');
        const countryInput = document.getElementById('country');

        // Get user inputs
        const city = cityInput.value;
        const country = countryInput.value;

        // Replace with your actual API key
        const apiKey = '2e4968960047575c008c2c656e51bcc9';

        // Construct the API URL
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city},${country}&appid=${apiKey}`;

        // Fetch weather data
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Extract weather information
                const tempKelvin = data.main.temp;
                const tempFahrenheit = (tempKelvin - 273.15) * 9/5 + 32;
                const humidity = data.main.humidity;
                const windSpeed = data.wind.speed;

                // Display weather information
                weatherInfo.innerHTML = `
                    <h2>Weather in ${city}, ${country}</h2>
                    <p>Temperature: ${tempFahrenheit.toFixed(2)}Â°F</p>
                    <p>Humidity: ${humidity}%</p>
                    <p>Wind Speed: ${windSpeed} m/s</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                weatherInfo.innerHTML = '<p>Failed to fetch weather data.</p>';
            });
    });
});

    </script>
</body>
</html>
